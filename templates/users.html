<!DOCTYPE html>
<html>
<head>
  <title>All Users</title>
</head>
<body>
<h2>All Registered Users</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Created At</th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>  <!-- ID -->
    <td>{{ user[1] }}</td>  <!-- Name -->
    <td>{{ user[2] }}</td>  <!-- Email -->
    <td>{{ user[3] }}</td>  <!-- Created At -->
    <td>
      <a href="/edit-user/{{ user[0] }}">Edit</a> |
      <a href="/delete-user/{{ user[0] }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
<br>
<a href="/">Back to Home</a>
</body>
</html>
